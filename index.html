<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Calc+</div>
    <div class="container">
        <div class="calc">
            <div class="display">
                <div class="last-calc"></div>
                <div class="current-calc">0</div>
            </div>
            <div class="row">
                <button class="btn clear-btn operator-btn">C</button>
                <button class="btn delete-btn operator-btn">âŒ«</button>
                <button class="btn modulo-btn operator-btn">%</button>
                <button class="btn divide-btn operator-btn">&divide;</button>
            </div>
            <div class="row">
                <button class="btn number-btn" value="7">7</button>
                <button class="btn number-btn" value="8">8</button>
                <button class="btn number-btn" value="9">9</button>
                <button class="btn multiply-btn operator-btn">&times;</button>
            </div>
            <div class="row">
                <button class="btn number-btn" value="4">4</button>
                <button class="btn number-btn" value="5">5</button>
                <button class="btn number-btn" value="6">6</button>
                <button class="btn subtract-btn operator-btn">-</button>
            </div>
            <div class="row">
                <button class="btn number-btn" value="1">1</button>
                <button class="btn number-btn" value="2">2</button>
                <button class="btn number-btn" value="3">3</button>
                <button class="btn add-btn operator-btn">+</button>
            </div>
            <div class="row">
                <button class="btn negative-btn">+/-</button>
                <button class="btn number-btn" value="0">0</button>
                <button class="btn decimal-btn">.</button>
                <button class="btn equalto-btn operator-btn">=</button>
            </div>
        </div>
    </div>
    <div class="footer">Copyright &copy; neel642</div>
</body>
</html>
